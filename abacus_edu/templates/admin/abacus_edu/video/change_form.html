{% extends "admin/change_form.html" %}
{% load staticfiles %}
{% block field_sets %}
<fieldset class="module aligned ">
  <div class="form-row field-title">
    <div>
      <label class="required" for="id_title">제목:</label>
      <input class="vTextField" id="id_title" maxlength="50" name="title" type="text" value="{{ original.title }}" />
    </div> </div>
  <div class="form-row field-writer">
    <div>
      <label class="required" for="id_writer">작성자:</label>
      <input class="vTextField" id="id_writer" maxlength="30" name="writer" type="text" value="{{ original.writer }}" />
    </div>
  </div>
  <div class="form-row field-youtube_id">
    <div>
      <label class="required" for="id_youtube_id">유튜브 ID:</label>
      <input class="vTextField" id="id_youtube_id" maxlength="40" name="youtube_id" type="text" value="{{ original.youtube_id }}" />
    </div>
  </div>
  {% if original.youtube_id %} 
  <div class="form-row field-get_youtube_original_url_html_tag">
    <div>
      <label>유투브 URL:</label>
      <p><a href='{{ original.get_youtube_original_url }}' target='_blank'>{{ original.get_youtube_original_url }}</a></p>
    </div>
  </div>
  <div class="form-row field-get_youtube_embed_url_html_tag">
    <div>
      <label>유투브 영상:</label>
      <p><iframe width='560' height='315' src='{{ original.get_youtube_embed_url }}' frameborder='0' allowfullscreen></iframe></p>
    </div>
  </div>
  {% endif %}
  <div class="form-row field-description">
      <textarea name="ir1" id="ir1" rows="20" cols="100">{{ original.description }}</textarea>
  </div>
</fieldset>
{% endblock %}
{% block admin_change_form_document_ready %}
{{ block.super }}
<script type="text/javascript" src="{% static "js/HuskyEZCreator.js" %}" charset="utf-8"></script>

<script type="text/javascript">
var oEditors = [];
nhn.husky.EZCreator.createInIFrame({
  oAppRef: oEditors,
  elPlaceHolder: "ir1",
  sSkinURI: "{% static "SmartEditor2Skin.html" %}",
  fCreator: "createSEditor2"
});
</script>
{% endblock %}
